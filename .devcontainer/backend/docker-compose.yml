services:
  python:
    build:
      context: ../../
      dockerfile: .devcontainer/backend/Dockerfile
    environment:
      - HOME=/root
    env_file:
      - .env
    command: uvicorn main:app --reload --port 8000 --host=0.0.0.0
    volumes:
      - ../../:/workspace:cached
      - getyourtopic-pip:/usr/local/lib/
    ports:
      - 8000:8000
volumes:
  getyourtopic-pip:
